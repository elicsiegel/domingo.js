<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Domingo.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/domingo.js">
    </script>
    <script type="text/javascript" src="lib/todos.js">
    </script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="icon-box">
      <a href="https://www.linkedin.com/in/eli-siegel-a26a3b73/">
        <img src="./images/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/elicsiegel">
        <img src="./images/github.svg" alt="Github">
      </a>
    </div>
    <h1>Domingo.js Todo App</h1>
    <p id="description">A demonstration of a DOM element manipulation library written by Eli Siegel</p>
    <div class="outer-div">
      <div class="todos-wrapper">
        <div class="form">
          <h3>Todo List</h3>
          <p>(Type in Todo and click Add Todo! to add it to list below)</p>
          <input class="todo-input"></input>
          <div class="buttons">
            <div onclick="addTodo()" class="add-todo">
              Add Todo!
            </div>
            <div onclick="clearTodos()">
              Clear Todos!
            </div>
            <div onclick="colorizeTodos()">
              Colorize Todos!
            </div>
          </div>
        </div>
        <div class="todos-div">
          <h4>Todos</h4>
          <ul class='todo-items'>
            <li class="default-todo">None yet!</li>
          </ul>
        </div>
      </div>
      <div class='gif-div'>
        <h3>Find your Motivational GIF!</h3>
        <div class="buttons gif-list">
          <div onclick="requestGif()">
              Get your GIF!
          </div>
        </div>
        <div class="gif-box">
            <img>
        </div>
      </div> 
    </div>
  </body>
</html>
